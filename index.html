<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWER BI Workshop Certificate</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow-lg p-4">
                    <h1 class="card-title text-center mb-4">POWER BI Workshop Certificate</h1>
                    <p class="text-center lead">Enter your roll number to download your certificate.</p>
                    
                    <form id="certificateForm" class="mb-4">
                        <div class="mb-3">
                            <input type="text" id="rollNo" class="form-control" placeholder="Enter Roll Number" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Generate Certificate</button>
                        </div>
                    </form>

                    <div id="certificateResult" class="text-center" style="display: none;">
                        <canvas id="certificateCanvas" class="img-fluid border rounded shadow-sm"></canvas>
                        <a id="downloadLink" class="btn btn-success mt-3" style="display: none;">Click to Download</a>
                    </div>
                    
                    <div id="notRegisteredMessage" class="text-center alert alert-danger" style="display: none;">
                        You are not registered for the POWER BI event. Better luck next time!
                    </div>

                    <div class="text-center mt-4">
                        <a href="https://forms.gle/d4GK1T424LkaS2L69" target="_blank" class="btn btn-info btn-lg">
                            Give Feedback
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
